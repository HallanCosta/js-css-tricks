<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Scroll Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">  
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="carouselux-container">
    <div class="carouselux-inner">
      <button class="carouselux-btn prev-btn">&lt;</button>
      <div class="carouselux-wrapper">
        <div class="carouselux-track">
          <div class="carouselux-item">Item 1</div>
          <div class="carouselux-item">Item 2</div>
          <div class="carouselux-item">Item 3</div>
          <div class="carouselux-item">Item 4</div>
          <div class="carouselux-item">Item 5</div>
          <div class="carouselux-item">Item 6</div>
        </div>
      </div>
      <button class="carouselux-btn next-btn">&gt;</button>
    </div>

    <div class="bullets">
    </div>
  </div>
    
  <script src="./index.js" ></script>
</body>
</html>
